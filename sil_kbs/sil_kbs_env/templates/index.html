<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="index__title">
        Breast Cancer Predict using Random Forest Classifier machine learning
        model.
      </div>
      <div class="left_right">
        <div class="left">
          <div>
            <form
              class="predict-form"
              action="{{ url_for('index') }}"
              method="post"
            >
              <label for="radius_mean">Radius Mean : </label><br />
              <input
                type="text"
                id="radius_mean"
                name="radius_mean"
                required
              /><br />

              <label for="texture_mean">Texture Mean : </label><br />
              <input
                type="text"
                id="texture_mean"
                name="texture_mean"
                required
              /><br />

              <label for="perimeter_mean">Perimeter Mean : </label><br />
              <input
                type="text"
                id="perimeter_mean"
                name="perimeter_mean"
                required
              /><br />

              <label for="area_mean">Area Mean : </label><br />
              <input
                type="text"
                id="area_mean"
                name="area_mean"
                required
              /><br />

              <label for="smoothness_mean">Smoothness Mean : </label><br />
              <input
                type="text"
                id="smoothness_mean"
                name="smoothness_mean"
                required
              /><br />

              <label for="compactness_mean">Compactness Mean : </label><br />
              <input
                type="text"
                id="compactness_mean"
                name="compactness_mean"
                required
              /><br />

              <label for="concavity_mean">Concavity Mean : </label><br />
              <input
                type="text"
                id="concavity_mean"
                name="concavity_mean"
                required
              /><br />

              <label for="concave_points_mean">Concave Points Mean : </label
              ><br />
              <input
                type="text"
                id="concave_points_mean"
                name="concave_points_mean"
                required
              /><br />

              <label for="symmetry_mean">Symmetry Mean : </label><br />
              <input
                type="text"
                id="symmetry_mean"
                name="symmetry_mean"
                required
              /><br />

              <label for="fractal_dimension_mean"
                >Fractal Dimension Mean : </label
              ><br />
              <input
                type="text"
                id="fractal_dimension_mean"
                name="fractal_dimension_mean"
                required
              /><br />

              <br />
              <label for="radius_se">Radius Se:</label><br />
              <input
                type="text"
                id="radius_se"
                name="radius_sen"
                required
              /><br />

              <label for="texture_se">Texture Se:</label><br />
              <input
                type="text"
                id="texture_se"
                name="texture_se"
                required
              /><br />

              <label for="perimeter_se">Perimeter Se:</label><br />
              <input
                type="text"
                id="perimeter_se"
                name="perimeter_se"
                required
              /><br />

              <label for="area_se">Area Se:</label><br />
              <input type="text" id="area_se" name="area_se" required /><br />

              <label for="smoothness_se">Smoothness Se:</label><br />
              <input
                type="text"
                id="smoothness_se"
                name="smoothness_se"
                required
              /><br />

              <label for="compactness_se">Compactness Se:</label><br />
              <input
                type="text"
                id="compactness_se"
                name="compactness_se"
                required
              /><br />

              <label for="concavity_se">Concavity Se:</label><br />
              <input
                type="text"
                id="concavity_se"
                name="concavity_se"
                required
              /><br />

              <label for="concave_points_se">Concave Points Se:</label><br />
              <input
                type="text"
                id="concave_points_se"
                name="concave_points_se"
                required
              /><br />

              <label for="symmetry_se">Symmetry Se:</label><br />
              <input
                type="text"
                id="symmetry_se"
                name="symmetry_se"
                required
              /><br />

              <label for="fractal_dimension_se">Fractal Dimension Se:</label
              ><br />
              <input
                type="text"
                id="fractal_dimension_se"
                name="fractal_dimension_se"
                required
              /><br />

              <br />
              <label for="radius_worst">Radius Worst:</label><br />
              <input
                type="text"
                id="radius_worst"
                name="radius_worst"
                required
              /><br />

              <label for="texture_worst">Texture Worst:</label><br />
              <input
                type="text"
                id="texture_worst"
                name="texture_worst"
                required
              /><br />

              <label for="perimeter_worst">Perimeter Worst:</label><br />
              <input
                type="text"
                id="perimeter_worst"
                name="perimeter_worst"
                required
              /><br />

              <label for="area_worst">Area Worst:</label><br />
              <input
                type="text"
                id="area_worst"
                name="area_worst"
                required
              /><br />

              <label for="smoothness_worst">Smoothness Worst:</label><br />
              <input
                type="text"
                id="smoothness_worst"
                name="smoothness_worst"
                required
              /><br />

              <label for="compactness_worst">Compactness Worst:</label><br />
              <input
                type="text"
                id="compactness_worst"
                name="compactness_worst"
                required
              /><br />

              <label for="concavity_worst">Concavity Worst:</label><br />
              <input
                type="text"
                id="concavity_worst"
                name="concavity_worst"
                required
              /><br />

              <label for="concave_points_worst">Concave Points Worst:</label
              ><br />
              <input
                type="text"
                id="concave_points_worst"
                name="concave_points_worst"
                required
              /><br />

              <label for="symmetry_worst">Symmetry Worst:</label><br />
              <input
                type="text"
                id="symmetry_worst"
                name="symmetry_worst"
                required
              /><br />

              <label for="fractal_dimension_worst"
                >Fractal Dimension Worst:</label
              ><br />
              <input
                type="text"
                id="fractal_dimension_worst"
                name="fractal_dimension_worst"
                required
              /><br />

              <br /><button class="predict_btn" type="submit" value="Submit">
                Predict
              </button>
            </form>
          </div>
          <h2>{{prediction}}</h2>
          <h3>{{description}}</h3>
          <h4>{{more_info}}</h4>
        </div>
        <div class="right">
          Harith Fakhiri Setiawan - 13519161 <br />
          Fauzan Yubairi Indrayadi - 13519171 <br />
          Ibnu Syah Hafizh - 13519177 <br />
        </div>
      </div>
